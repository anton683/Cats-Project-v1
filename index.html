<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Catsbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <header class="container">
        <div class="logo">
          <img src="images/happyCat.png" alt="cat" height="38px">
            Catsbook
        </div>
        <nav>
            <div class="btn" data-action="add" title="Добавить котика">
                <i class="fa-solid fa-plus"></i>
            </div>
        </nav>
    </header>

    <main class="container cats-container"></main>

    <footer class="container">
            <span>Made by
            <a class="author" href="https://github.com/anton683" title="anton683 Github.com">Anton</a> © 2023
        </span>
    </footer>

<!------------- <button data-action = "add"> --------------->

    <div class="modal" data-type="add">
        <div class="modal-container">
            <div class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <h2>Добавить котика</h2>
            <form id="add">
                <div class="form-line">
                    <label for="add1">ID</label>
                    <input type="number" id="add1" name="id" required placeholder="1" min="1">
                </div>
                <div class="form-line form-span-2">
                    <label for="add2">Имя</label>
                    <input type="text" id="add2" name="name" required placeholder="Имя котика">
                </div>
                <div class="form-line form-span-3">
                    <label for="add3">Изображение</label>
                    <input type="url" id="add3" name="image" placeholder="Ссылка на изображение">
                </div>
                <div class="form-line">
                    <label for="add4">Возраст</label>
                    <input type="number" id="add4" name="age" placeholder="5" min="0" max="100">
                </div>
                <div class="form-line">
                    <label for="add5">Рейтинг</label>
                    <input type="number" id="add5" name="rate" min="0" max="10" placeholder="10">
                </div>
                <div class="form-line form-row">
                    <input type="checkbox" id="add6" name="favorite">
                    <label for="add6">Любимчик</label>
                </div>
                <div class="form-line form-span-3">
                    <label for="add7">Описание</label>
                    <textarea type="text" id="add7" name="description" placeholder="Напишите что-нибудь про своего питомца" rows="3"></textarea>
                </div>
                <button class="btn" type="submit">Добавить</button>
            </form>
        </div>
    </div>

    <div class="modal" data-type="show">
        <div class="modal-container modal-width">
            <div class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal-cat">
            </div>
        </div>
    </div>

    <script src="cats.js" defer></script>
    <script src="script.js" defer></script>

</body>
</html>
